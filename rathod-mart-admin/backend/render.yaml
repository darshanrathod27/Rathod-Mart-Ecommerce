# Render Blueprint for Rathod Mart Backend
# https://render.com/docs/blueprint-spec

services:
  # Backend API Service
  - type: web
    name: rathod-mart-backend
    env: node
    region: singapore # Choose closest to your users
    plan: free # or starter for always-on
    branch: main
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGO_URI
        sync: false # Set manually in dashboard
      - key: JWT_SECRET
        sync: false # Set manually in dashboard
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://rathod-mart-store.onrender.com
      - key: ADMIN_URL
        value: https://rathod-mart-admin.onrender.com
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
